<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CyjGame</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
<script>

const log = console.log.bind(console)

const imageFromPath = (path) => {
    const img = new Image()
    img.src = path
    return img
}

const Paddle = () => {
    let image = imageFromPath('paddle.png')
    let o = {
        image: image,
        x: 100,
        y: 250,
        speed: 15,
    }
    o.moveLeft = function () {
        o.x -= o.speed
    }
    o.moveRight = () => {
        o.x += o.speed
    }
    // 碰撞挡板
    o.collide = (ball) => {
        if (ball.y + ball.image.height > o.y) {
            if (ball.x > o.x && ball.x < o.x + o.image.width ) {
                log('相撞')
                return true
            }
        }
        return false
    }
    return o
}

const Ball = () => {
    let image = imageFromPath('ball.png')
    let o = {
        image: image,
        x: 100,
        y: 200,
        speedX: 10,
        speedY: 10,
        fired: false,
    }
    o.move = () => {
        if (o.fired) {
            // log('move')
            // 碰撞边框
            if (o.x < 0 || o.x > 400) {
                o.speedX *= -1
            }
            if (o.y < 0 || o.y > 300) {
                o.speedY *= -1
            }
            // move
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.fire = () => {
        o.fired = true
    }
    return o
}

const CyjGame = () => {
    let g = {
        actions: {},
        keydowns: {},
    }
    const canvas = document.querySelector('#id-canvas')
    const context = canvas.getContext('2d')
    g.canvas = canvas
    g.context = context
    // draw
    g.drawImage = (cyjImage) => {
        g.context.drawImage(cyjImage.image, cyjImage.x, cyjImage.y)
    }
    // events
    window.addEventListener('keydown', (event) => {
        g.keydowns[event.key] = true
    })
    window.addEventListener('keyup', (event) => {
        g.keydowns[event.key] = false
    })
    //
    g.registerAction = (key, callback) => {
        g.actions[key] = callback
    }

    // timer 30fps
    setInterval(() => {
        // events
        let actions = Object.keys(g.actions)
        for (let i = 0; i < actions.length; i++) {
            const key = actions[i];
            if (g.keydowns[key]) {
                // 如果按键被按下, 调用注册的 actions
                g.actions[key]()
            }
        }
        //update
        g.update()
        //clear
        context.clearRect(0 ,0 ,canvas.width ,canvas.height)
        //draw
        g.draw()
    }, 1000/30)

    return g
}

const __main = () => {
    let game = CyjGame()

    let paddle = Paddle()
    let ball = Ball()
    // const canvas = document.querySelector('#id-canvas')
    // const context = canvas.getContext('2d')

    // let x = 150

    // const img = new Image()
    // img.src = 'paddle.png'
    // img.onload = () => {
    //     context.drawImage(img, x, y)
    // }

    game.registerAction('a', () => {
        paddle.moveLeft()
    })
    game.registerAction('d', () => {
        paddle.moveRight()
    })
    game.registerAction('f', () => {
        ball.fire()
    })
    game.update = () => {
        ball.move()
        // 判断相撞
        if (paddle.collide(ball)) {
            ball.speedY *= -1
        }
    }

    game.draw = () => {
        //draw
        // game.context.drawImage(paddle.image, paddle.x, paddle.y)
        game.drawImage(paddle)
        game.drawImage(ball)
    }
    //30fps
    // setInterval(() => {

    //     // } else if (rightDown) {
    //     //     paddle.moveRight()
    //     //     // paddle.x += paddle.speed
    //     // }
    //     //draw
    //     // context.clearRect(0 ,0 ,canvas.width ,canvas.height)
    //     // context.drawImage(paddle.image, paddle.x, paddle.y)
    // }, 1000/30)
}

__main()
</script>
</body>
</html>
